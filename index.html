<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSearchGallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div id="search">
            <form action="">
                <h1 id="title">Image Search App</h1>
                <input
                    id="searchInput"
                    type="text"
                    placeholder="Search for images"
                >
                <Button id="btn">
                    Search
                </Button>
        </form>
        </div>
        <div id="container">
            <div class="image">
                <div class="upper">
                     <img src="https://images.unsplash.com/photo-1453396450673-3fe83d2db2c4?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
                <div class="lower">
                     <a href="https://unsplash.com/photos/grayscale-photo-of-man-wearing-blazer-Kt8eGw8_S8Y" target="_blank">Man in black.</a>
                </div>
            </div><div class="image">
                <div class="upper">
                     <img src="https://images.unsplash.com/photo-1719216323962-ea9b315ad9bd?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0N3x8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
                <div class="lower">
                     <a href="https://unsplash.com/photos/a-wolf-laying-in-the-snow-with-its-eyes-closed-2e2slrmmEAw" target="_blank">Wolf in winter.</a>
                </div>
            </div><div class="image">
                <div class="upper">
                     <img src="https://images.unsplash.com/photo-1629892707072-823a636e6890?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
                <div class="lower">
                     <a href="https://unsplash.com/photos/gray-mountain-under-white-clouds-during-daytime-Z8cOaJTyQDI" target="_blank">Beautiful mountain in fog.</a>
                </div>
            </div>
        </div> 
        <div id="show">
            <button id="sh-btn">Show More</button>
        </div>
    </div> 
    <script src="./script.js"></script>
</body>
</html>
